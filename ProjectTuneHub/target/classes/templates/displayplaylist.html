<!DOCTYPE>
<html>
	<head>
		<title>View Playlist</title>
	</head>
	<body>
		<form>
			<table border="1">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="all:${allplaylists}">
					<td th:text="${all.id}"></td>
					<td th:text="${all.name}"></td>
				</tr>
			</tbody>
		</table>
		</form>
	</body>
</html>
